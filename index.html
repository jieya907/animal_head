<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DonkeyDonald</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <h1>DonkeyDonald</h1> 
      <p>Give us a web page link with people's picture, we will help you make fun of them</p> 
    </div>
    <img src="images/donaldtrump.jpg" class="img-rounded" alt="trump" width="200" height="200"> 
    <img src="images/plus.png" class="img-rounded" alt="plus" width="200" height="200">
    <img src="images/donkey.jpg" class="img-rounded" alt="donkey" width="200" height="200">
    <img src="images/equal.jpg" class="img-rounded" alt="equal" width="200" height="200">
    <img src="images/questionmark.png" class="img-rounded" alt="question" width="200" height="200">

    <form action="index.html" method="post" enctype="multipart/form-data">
      <p>
      Type in the url of the web page:<br>
      <input type="text" name="textline" size="50">
      </p>
      <div>
      <input type="submit" value="Send">
      </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
